<div class="login-container">
  <div class="login-wrapper">
    <!-- Imagem/Ilustração -->
    <div class="login-image">
      <div class="image-container">
        <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Background Circle -->
          <circle cx="150" cy="150" r="140" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
          
          <!-- User Icon -->
          <circle cx="150" cy="120" r="40" fill="#2196F3"/>
          <path d="M100 200C100 180 120 160 150 160C180 160 200 180 200 200" fill="#2196F3"/>
          
          <!-- Database/System Elements -->
          <rect x="80" y="220" width="140" height="20" rx="10" fill="#4CAF50"/>
          <rect x="90" y="250" width="120" height="15" rx="7" fill="#FF9800"/>
          <rect x="100" y="275" width="100" height="10" rx="5" fill="#9C27B0"/>
          
          <!-- Connection Lines -->
          <line x1="150" y1="160" x2="150" y2="200" stroke="#2196F3" stroke-width="3"/>
          <line x1="150" y1="200" x2="150" y2="220" stroke="#2196F3" stroke-width="2"/>
          <line x1="150" y1="240" x2="150" y2="250" stroke="#2196F3" stroke-width="2"/>
          <line x1="150" y1="265" x2="150" y2="275" stroke="#2196F3" stroke-width="2"/>
        </svg>
      </div>
      <div class="image-text">
        <h2>Sistema de Gestão de Usuários</h2>
        <p>Gerencie usuários e departamentos de forma eficiente</p>
      </div>
    </div>

    <!-- Formulário de Login -->
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="p-fluid">
        <div class="form-header">
          <h1>Bem-vindo de volta!</h1>
          <p>Faça login para acessar o sistema</p>
        </div>

        <div class="field">
          <label for="email" class="block text-900 font-medium mb-2">
            <i class="pi pi-envelope mr-2"></i>Email
          </label>
          <input 
            type="email" 
            pInputText 
            formControlName="email" 
            class="w-full" 
            name="email" 
            placeholder="seu@email.com"
            [class.ng-invalid]="email.invalid && (email.dirty || email.touched)"
          />
          <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error mt-1">
            <div *ngIf="email.errors?.['required']">Email é obrigatório</div>
            <div *ngIf="email.errors?.['email']">Informe um email válido</div>
          </small>
        </div>

        <div class="field">
          <label for="password" class="block text-900 font-medium mb-2">
            <i class="pi pi-lock mr-2"></i>Senha
          </label>
          <input 
            type="password" 
            pInputText 
            formControlName="password" 
            class="w-full" 
            name="password"
            placeholder="Digite sua senha"
            [class.ng-invalid]="password.invalid && (password.dirty || password.touched)"
          />
          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error mt-1">
            <div *ngIf="password.errors?.['required']">Senha é obrigatória</div>
            <div *ngIf="password.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
          </small>
        </div>

        <div class="field">
          <p-button 
            label="Entrar" 
            styleClass="w-full login-button" 
            [disabled]="loginForm.invalid || (isLoading$ | async)"
            type="submit"
            [loading]="isLoading$ | async"
            icon="pi pi-sign-in"
          />
        </div>

        <div class="form-footer">
          <p class="text-center text-600">
            <i class="pi pi-shield mr-1"></i>
            Sistema seguro e confiável
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast />
